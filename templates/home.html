<!DOCTYPE html>
<html>
<head>
    <title>FWI Prediction</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .login h1 {
            margin-bottom: 24px;
            color: #333;
        }

        .login input[type="text"],
        .login button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #2575fc;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #1a5ad7;
        }

        h2 {
            margin-top: 20px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>

        <form action="{{url_for('predict_datapoint')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required /><br>
            <input type="text" name="RH" placeholder="RH" required /><br>
            <input type="text" name="Ws" placeholder="Ws" required /><br>
            <input type="text" name="Rain" placeholder="Rain" required /><br>
            <input type="text" name="FFMC" placeholder="FFMC" required /><br>
            <input type="text" name="DMC" placeholder="DMC" required /><br>
            <input type="text" name="ISI" placeholder="ISI" required /><br>
            <input type="text" name="Classes" placeholder="Classes" required /><br>
            <input type="text" name="Region" placeholder="Region" required /><br>

            <button type="submit" class="btn">Predict</button>
        </form>

        <h2>
            The FMI prediction is {{results}}
        </h2>
    </div>
</body>
</html>
